<div>
  <div class='row'>
    <div class='col-md-12 text-left'>
      <h1>{{title}}</h1>
    </div>
    <div class='col-md-12 '>
      <ol>
        <li>
          <div class="row text-left">
            <div class="col-md-12 ">
              <h3>Basic example - array with a loop</h3>
            </div>
            <div class="col-md-12">
              <h3 (click)="insertHero()">Insert Hero</h3>
            </div>
            <div class="col-md-12 ">
              <div *ngFor="let hero of heroes">
                <div
                  class="row-item-container"
                  [@heroState]="hero.state"
                  (click)="toggleStateOfHero(hero.id)"
                  >Toggle {{hero.name}} [{{hero.state}}]
                  <div (click)="deleteHero($event, hero.id)">Delete</div>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ol>

    </div>
  </div>
</div>
